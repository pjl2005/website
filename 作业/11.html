<html>
<head>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<title>Lab32</title>
</head>
<body>
<h1 style="text-align: center;">
	<span style="color:#ff0000;">Example of Form and Table</span></h1>
<form action="https://edqaa.com/t/Echo" enctype="application/x-www-form-urlencoded" id="f1" method="post" name="F1" target="_blank">
	<table align="center" border="0" cellpadding="4" cellspacing="4"  style="background:url(https://tse2-mm.cn.bing.net/th/id/OIP-C.In3tuv4qrMRuB_o4ZOj1ZgHaHa?w=168&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7)">
		<caption>
			Application Form</caption>
		<tbody>
			<tr>
				<td>&nbsp;Student id:</td>
				<td><input type="text" /></td>
			</tr>
			<tr>
				<td>Last name:</td>
				<td><input type="text" /></td>
			</tr>
			<tr>
				<td>First name:</td>
				<td><input type="text" /></td>
			</tr>
			<tr>
				<td>Age:</td>
				<td><select name="age"><option value="10">10years</option><option value="11">11years</option><option value="12">12years</option><option value="13">13years</option><option value="14">14years</option><option value="15">15years</option><option value="16">16years</option><option value="17">17years</option><option value="18">18years</option><option value="19">19years</option></select></td>
			</tr>
			<tr>
				<td>Major</td>
				<td><input name="Major" type="radio" value="CIS" />&nbsp;CIS&nbsp; &nbsp;&nbsp;<input checked="checked" name="Major" type="radio" value="Math" />Math</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<input name="submit" type="submit" value="submit" /></td>
			</tr>
		</tbody>
	</table>
</form>
<h1 style="text-align: center;">
	&nbsp;</h1>
</body>
</html>
